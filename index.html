<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDRA Boss</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb6e6, #ff66cc);
        overflow: hidden;
        font-family: 'Arial Black', sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 60px;
        margin-top: 80px;
        text-shadow: 3px 3px 10px hotpink;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 30px #ff1493; }
    }

    .subtext {
        font-size: 25px;
        margin-top: 10px;
    }

    /* Inimioare */
    .heart {
        position: absolute;
        color: #ff1493;
        font-size: 30px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    /* Plic */
    .envelope-container {
        margin-top: 80px;
        cursor: pointer;
        position: relative;
        display: inline-block;
    }

    .envelope {
        width: 200px;
        height: 120px;
        background: #ff69b4;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 20px hotpink;
        transition: 0.5s;
    }

    .flap {
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 60px solid #ff1493;
        position: absolute;
        top: -60px;
        left: 0;
        transition: 0.5s;
        transform-origin: bottom;
    }

    .message {
        position: absolute;
        width: 180px;
        height: 100px;
        background: white;
        color: #ff1493;
        top: 10px;
        left: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        transform: scale(0);
        transition: 0.5s;
    }

    .open .flap {
        transform: rotateX(180deg);
    }

    .open .message {
        transform: scale(1);
    }

    .footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        font-size: 18px;
    }

</style>
</head>
<body>

    <div class="envelope">
        <div class="flap"></div>
        <div class="message">
            cea mai figuranta vanzatoare de pe business si cere mereu portari ðŸ’Œ
        </div>
    </div>
</div>

<div class="footer">
    Site creat special pentru ANDRA ðŸ‘‘ðŸ’—
</div>

<script>
    // Functie deschidere plic
    function openEnvelope(element) {
        element.classList.toggle("open");
    }

    // Generare inimioare random
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {

    setInterval(createHeart, 300);
</script>

</body>
</html>
